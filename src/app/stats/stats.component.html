<div class="stat-container"></div>
<h1>Happy-Cranky Stats</h1>

<label>Filter by Activity:</label>
<select
  [(ngModel)]="ActivitySelected"
  (ngModelChange)="onActivitySelected($event)">

  <option *ngFor="let activity of AllActivities" [value]="activity.id">
           {{ activity.name }}
  </option>
</select>

<ul>
  <tr *ngFor="let entry of userEntries">
    <ol>Entry Date: {{ entry.entrydate }}</ol>
    <ol>Entry Time: {{ entry.entrytime }}</ol>
    <ol>Mood: {{ entry.mood }}</ol>
    
  </tr>
</ul>

<button (click)="getHomePage()">Home Page</button>
<p></p>
<button (click)="happyDaysDidThis()">Your Happy Day Activities</button>
<button (click)="sadDaysDidThis()">On Your Sad Days</button>
<hr />
<div class="happyDays" *ngFor="let each of HappyActivitiesNamesandCategories">
  Category: {{ each.aCategory }}
  <p></p>
  Activity: {{ each.aName }}
  <hr />
</div>
<div class="sadDays" *ngFor="let each of SadActivitiesNamesandCategories">
  Category: {{ each.aCategory }}
  <p></p>
  Activity: {{ each.aName }}
  <hr />
</div>
