<div class="stat-container"></div>
<h1>Happy-Cranky Stats</h1>

<label>Filter by Activity:</label>
<select
  [(ngModel)]="ActivitySelected"
  (ngModelChange)="onActivitySelected($event)"
>
  <option *ngFor="let activity of AllActivities" [value]="activity.id">
    {{ activity.name }}
  </option>
</select>

<p></p>  
  <div class="filter" *ngFor="let entry of userEntries">
    Entry Date: {{ entry.entrydate }}
    <p></p>  
    Entry Time: {{ entry.entrytime }}
    <p></p>  
    Mood: {{ entry.mood }}
    <hr />
    <p></p>  
  </div>


<p></p>
<div class="happysadbuttons">
  <button class="happybutton" (click)="happyDaysDidThis()">
    Happy Day Activities
  </button>
  <button class="sadbutton" (click)="sadDaysDidThis()">
    Sad Day Activities
  </button>
</div>
<hr />

<div class="list">
  <div class="happyDays" *ngFor="let each of HappyActivitiesNamesandCategories">
    <div>Category: {{ each.aCategory }} - Activity: {{ each.aName }}</div>
  </div>
  <div class="sadDays" *ngFor="let each of SadActivitiesNamesandCategories">
    <div>Category: {{ each.aCategory }} - Activity: {{ each.aName }}</div>
  </div>
</div>
