<body>
  <main>
    <h1>Happy App</h1>
    <!-- if user -->
    <div *ngIf="auth.user$ | async as user; else login">
      <!-- routeroutlet -->
      <router-outlet></router-outlet>
      <div class="greeting">
        <div>Hi {{ user.displayName }}!</div>
      </div>

      <ul>
        <li>
          <a routerLink="/feelingtoday" routerLinkActive="active">New Entry</a>
        </li>
      </ul>
      <router-outlet></router-outlet>

      <!-- <app-feelingtoday></app-feelingtoday> -->
      <!-- next few lines may be cut out later -->
      <pre>
        {{ user | json }}
      </pre>
      <hr />
      <button class="button" (click)="auth.signOut()">Sign Out</button>
    </div>
    <!-- if no user -->
    <ng-template #login>
      <button class="button" (click)="auth.googleSignin()">
        Login with Google
      </button>
    </ng-template>
  </main>
</body>
