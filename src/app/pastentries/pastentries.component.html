<body>
  <h1>PAST ENTRIES</h1>
  <div class="addEntryButton">
    <button (click)="goToEntryPage()">
      <i class="fas fa-plus fa-3x"></i>
    </button>
  </div>
  <br />
  <br />
  <hr />
  <br />
  <div class="entryList" *ngFor="let entry of userEntries">
    <button (click)="editEntry(entry)"><i class="far fa-edit fa-2x"></i></button>
    <div class="dateAndTime">
      {{ entry.entrydate }}
      {{ entry.entrytime }}
    </div>
    <div class="faces">
      <div *ngIf="entry.mood === 1">
        <i class="far fa-sad-tear"></i>
      </div>
      <div *ngIf="entry.mood === 2">
        <i class="far fa-frown"></i>
      </div>
      <div *ngIf="entry.mood === 3">
        <i class="far fa-meh"></i>
      </div>
      <div *ngIf="entry.mood === 4">
        <i class="far fa-smile"></i>
      </div>
      <div *ngIf="entry.mood === 5">
        <i class="far fa-laugh-beam"></i>
      </div>
    </div>
    <button class="delete" (click)="deleteEntry(entry)">
      <i class="far fa-trash-alt fa-2x"></i>
    </button>
  </div>
</body>
