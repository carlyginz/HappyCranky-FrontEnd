<div class="dash-container">
  <div class="header">
    <h1>DASHBOARD</h1>
  </div>

  <div class="centerPage">
    <a class="entryPage" routerLink="/entrypage"
      ><i class="fas fa-plus fa-3x"></i
    ></a>

    <!-- <button id="plusButton" (click)="goToEntryPage()">
      <i class="fas fa-plus fa-3x"></i>
    </button> -->
    <p></p>
    <h2>Average Daily Mood</h2>
    <p></p>
    <div class="avgDailyMood"></div>

    <div *ngIf="average >= 4.5"><i class="far fa-laugh-beam"></i></div>
    <div *ngIf="average > 3.5 && average < 4.5">
      <i class="far fa-smile"></i>
    </div>
    <div *ngIf="average > 2.5 && average < 3.5"><i class="far fa-meh"></i></div>
    <div *ngIf="average > 1.5 && average < 2.5">
      <i class="far fa-frown"></i>
    </div>
    <div *ngIf="average < 1.5"><i class="far fa-sad-tear"></i></div>
  </div>
  <p></p>

  <div class="footer">
    <div>Home</div>
    <a class="pastEntries" routerLink="/pastentries">Past Entries</a>
    <a class="stats" routerLink="/stats">Stats</a>
  </div>
</div>
