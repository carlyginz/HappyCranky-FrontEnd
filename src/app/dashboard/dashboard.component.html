<div class="dash-container">
  <div class="header">
    <h1>DASHBOARD</h1>
  </div>

  <div class="centerPage">
    <div class="plus">
      <a class="entryPage" routerLink="/entrypage"
        ><i class="fas fa-plus fa-3x"></i
      ></a>
    </div>
    <p></p>
    <hr />
    <h2>Average Daily Mood</h2>
    <p></p>
    <div class="avgDailyMood">
      <div *ngIf="average >= 4.5"><i class="far fa-laugh-beam fa-10x"></i></div>
      <div *ngIf="average > 3.5 && average < 4.5">
        <i class="far fa-smile fa-10x"></i>
      </div>
      <div *ngIf="average > 2.5 && average < 3.5">
        <i class="far fa-meh fa-10x"></i>
      </div>
      <div *ngIf="average > 1.5 && average < 2.5">
        <i class="far fa-frown fa-10x"></i>
      </div>
      <div *ngIf="average < 1.5"><i class="far fa-sad-tear fa-10x"></i></div>
    </div>
  </div>
  <p></p>

  <div class="footer">
    <div>Home</div>
    <a class="pastEntries" routerLink="/pastentries">Past Entries</a>
    <a class="stats" routerLink="/stats">Stats</a>
  </div>
</div>
